
<form class="form-horizontal" ng-submit="addSchool($event)">
  <fieldset>

    <!-- Form Name -->
    <legend>{{ title }} </legend>

    <p>{{school | json}}</p>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="requestName">Name</label>
      <div class="col-md-4">
        <input id="requestName" ng-model="name" name="requestName" placeholder="School Name" class="form-control input-md" required="" type="text">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="company_name">Email</label>
      <div class="col-md-5">
        <input id="company_name" ng-model="email" name="company_name" placeholder="School Email" class="form-control input-md" required="" type="text">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="company_name">Tags</label>
      <div class="col-md-5">
        <tags-input ng-model="tags"></tags-input>
<!--         <input id="company_name" name="company_name" placeholder="School Email" class="form-control input-md" required="" type="text">
-->
      </div>
    </div>



    <!-- Select Basic -->
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="comments">Description</label>
      <div class="col-md-4">
        <textarea ng-model="description" rows="10" class="form-control" id="comments" name="description"></textarea>
      </div>
    </div>


    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
